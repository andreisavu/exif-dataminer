$def with (tag, columns, found, info)
<h2>info / $tag</h2>

<h4>Pseudo-random sample:  $found values (max 1000): click any to see a histogram</h4>

$if columns:
    <table>
    <tr>
    $for col in columns:
        <td valign="top" style="padding: 3px;">
        $for v in col:
            $if can_quote(v):
                <a href="/exif/histogram/$tag/${quote(v)}">$v</a>
            $else:
                $v
            <br />
        </td>
    </tr>
    </table>
$else:
    No values found.
