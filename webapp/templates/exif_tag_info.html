$def with (tag, columns, found)
<h2>info / $tag</h2>

<h4>Distinct values sorted by frequency. Click any to see histogram.</h4>

$if columns:
    <table>
    <tr>
    $for col in columns:
        <td valign="top" style="padding: 3px;">
        $for v in col:
            <a href="/exif/histogram/$tag/${quote(v[0])}">$v[0]</a>
            <small>($v[1])</small>
            <br />
        </td>
    </tr>
    </table>
$else:
    No values found.
